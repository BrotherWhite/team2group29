<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title">
  </head>
  <body>
    <div class="ui login container">
      <h1 class="ui header">登录</h1>
      <div class="ui input">
        <img src="image/usericon.png" alt="" />
        <input type="text" placeholder="注册邮箱">
      </div>
      <div class="ui input">
        <img src="image/lockicon.png" alt="" />
        <input type="text" placeholder="密码">
      </div>
      <div class="ui link container">
        <a href="#">
          <img src="image/checkboxicon.png" alt="" />
          <span>
            记住我
          </span>
        </a>
        <div class="ui tiny right floated red circular button">
            登录
        </div><br>
        <a href="#">
          <img src="image/checkboxicon.png" alt="" />
          <span>
            忘记密码
          </span>
        </a>
      </div>
    </div>
    <!-- 登录框结束 -->
    <div class="ui logo container">
      <div class="ui divider">
        <div class="ui home item">
          <img src="image/homeicon.png" alt="" /><br>
          <p>
            首页
          </p>
        </div>
      </div>
      <div class="ui zhiribao image">
        <img src="image/zhiribao.png" alt="" />
      </div>
    </div>
  </body>
</html>
